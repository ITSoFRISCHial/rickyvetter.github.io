---
layout: default
title: Thoughts
---
		{% for post in site.categories.thoughts %}
		<article>
			<div class="title-and-info">
				<h2><a href="{{ post.url }}">{{ post.title }}</a>&nbsp;<i class="icon-{{ post.icon }}"></i></h2>
				<div class="info">
					<span class="author">By {{ post.author }}</span>
				</div>
			</div>
			<div class="content">
				<p>{{ post.excerpt }}</p>
				<p><a href="{{ post.url }}">View details &raquo;</a></p>
			</div>
		</article>
		{% endfor %}
